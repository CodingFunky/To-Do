<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rainy Day To-Do</title>
    <link rel="icon" href="../src/img/Rain-Logo.png">
    <script src="https://kit.fontawesome.com/42cbbfdcde.js" crossorigin="anonymous"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300;400;500;700&display=swap" rel="stylesheet">
</head>
</head>

<body>
    <div class="page-container">
        <nav class="nav-bar">
            <div class="left-nav">
                <i class="fa-solid fa-bars nav btn" id="burger-menu"></i>
                <a href="index.html"><i class="fa-solid fa-house-user nav btn"></i></a>
                <!-- <input type="search" placeholder="Search" class="search-field" />
                 <button type="submit" class="search-button">
                    <img src="../src/img/mag.png">
                 </button> -->
                <!-- <input type="image" src="../src/img/mag.png" alt="Search"> -->
            </div>
            <div class="right-nav">
                <i class="nav btn" id="addBtn">+</i>
                <i class="fa-solid fa-bell nav btn">
                    <div class="notification-menu">
                        <div class="top-border"></div>
                        <div class="notification-content">
                            <p>You're Awesome!</p>
                        </div>
                    </div>
                </i>
            </div>

        </nav>
        <div id="hero">
            <div class="left-sidebar">
                <div class="project-bar">
                    <div class="project-header">
                        <div class="project-header-left">
                            <i class="fa-solid fa-angle-down" id="project-arrow"></i>
                            <h4 id="project-title">Projects</h4>
                        </div>
                        <i id="project-addBtn">+</i>
                    </div>
                    <input type="text" class="addProject-form" minlength="4" maxlength="15" name="projectname" required>
                    <ul class="project-list"></ul>
                </div>
            </div>
            <div id="todo-hero">
                <div class="task-header"></div>
                <div id="todo-container"></div>
                <div class="altAdd-container"><span class="alt-plusSign">&#43;</span>
                    <div class="altAddBtn-text">Add Task</div>
                </div>
            </div>
        </div>
        <!-- hidden -->
        <div class="submitCard">
            <h1 class="cardHeader">New To-Do Item</h1>
            <input type="text" placeholder="Title" id="itemTitle" maxlength="20" required>
            <textarea type="text" placeholder="description" id="itemDescBox" rows="5" maxlength="180"></textarea>
            <div class="dueDate-Container">
                <label for="dueDate">Due Date</label>
                <input type="date" name="dueDate" id="dueDate">
            </div>
            <div class="priority-container">
                <label for="priority">priority</label>
                <select name="priority" id="priority">
                    <option value="high">High</option>
                    <option value="med">Medium</option>
                    <option value="low">Low</option>
                </select>
            </div>
            <select name="projectSelector" id="project-selector">
                <option value="default"></option>
            </select>
            <button id='submit' type="submit">submit</button>
        </div>
    </div>
    <footer></footer>
    <div class="overlay" id="overlay"></div>
    <div class="transparent-overlay" id="transparent-overlay"></div>
    <div class="left-sidebar-overlay" id='left-sidebar-overlay'></div>
    <div class="notification-overlay" id='notification-overlay'></div>
    </div>
    <script src="bundle.js" defer></script>
</body>

</html>
