<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://kit.fontawesome.com/42cbbfdcde.js" crossorigin="anonymous"></script></head>
</head>
<body>
    <div class="page-container">
        <nav class="nav-bar">
            <div class="left-nav">
                <i class="fa-solid fa-bars"></i>
                <i class="fa-solid fa-house-user"></i>
            </div>
            <div class="right-nav">
                <i class="fa-plus fa-2x" id="addBtn"></i>
                <i class="fa-solid fa-bell"></i>
            </div>

        </nav>
        <div id="hero">
            <div class="left-sidebar">
                <div class="project-bar">
                    <div class="project-header">
                        <h4 id="project-title">Projects</h4>
                        <i id="project-addBtn">+</i>
                    </div>
                    <input type="text" class="addProject-form">
                    <div class="project-list"></div>
                </div>
            </div>
            <div id="todo-hero">
                <div class="task-header"></div>
                <div id="todo-container"></div>
                <div class="altAdd-container"><span>&#43;</span>Add Task</div>
            </div>
        </div>
        <!-- hidden -->
        <div class="submitCard">
            <h1 class="cardHeader">New To-Do Item</h1>
            <input type="text" placeholder="Title" id="itemTitle" maxlength="20">
            <textarea type="text" placeholder="description" id="itemDescBox" rows="5" maxlength="180"></textarea>
            <div class="dueDate-Container">   
                <label for="dueDate">Due Date</label>
                <input type="date" name="dueDate" id="dueDate">
            </div>
            <div class="priority-container">
                <label for="priority">priority</label>
                <select name="priority" id="priority">
                    <option value="high">High</option>
                    <option value="med">Medium</option>
                    <option value="low">Low</option>
                </select>
            </div>
            <select name="projectSelector" id="project-selector">
                <option value="default"></option>
            </select>
            <button id='submit' type="submit">submit</button>
             </div>
       </div>
        <footer></footer>
        <div class="overlay" id="overlay"></div>
    </div>
    <script src="bundle.js" defer></script>
</body>
</html>
